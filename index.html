<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A8 SHOP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="SCRIPT/main.js" defer></script>
</head>

<body>
    <nav class="side-nav">
        <ul>
            <li><i class="material-icons" id="homeProduct">fastfood</i></li>
            <li><i class="material-icons" id="Shoes">coffee</i></li>
            <li><i class="material-icons">history</i></li>
            <li><i class="material-icons">category</i></li>
        </ul>
    </nav>

    <div class="search-bar">
        <h2 id="shop-name">A8SHOP</h2>
        <div class="search">
            <i class="material-icons">search</i>
            <input type="text" name="search" id="search-input" placeholder="Search here!">
        </div>
    </div>

    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th id="add">Add Product + </th>
                    <!-- <th>Order</th> -->
                </tr>
            </thead>
            <tbody class="tbody"></tbody>


        </table>

        <div class="cart-container">
            <h3>Payment Here</h3>
            <div class="product-incart"></div>
        </div>

        <div class="pay">
            <p class="final-amount">Total: 200$</p>
            <button class="pay-btn">Pay</button>
        </div>
    </main>
</body>

</html>
